<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de banco</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <img src="imagens/logo-login.jpg" alt="logo do Banco do Brasil">
        <h1>Autoatendimento</h1>
    </header>

    <main>
        <div class="card">
            <form>
                <h2>Agência e Conta corrente</h2>
                <span>
                    <label for="Agencia">Agência</label>
                    <input type="text" name="Agencia" id="Agencia" placeholder="Agência">
                </span>
                <span>
                    <label for="conta">Conta Corrente</label>
                    <input type="text" name="conta" id="conta" placeholder="Conta Corrente">
                </span>
                <input type="submit" value="Continuar">
            </form>
        </div>
    </main>

    <footer>
        <div class="box-footer">
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
    </footer>
</body>
</html>
