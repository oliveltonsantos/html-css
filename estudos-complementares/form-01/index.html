<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form action="" method="post">
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" autocomplete="off" required>
            <label for="iemail">E-mail</label>
            <input type="email" name="e-mail" id="iemail" placeholder="Digite seu e-mail" autocomplete="email" required>
            <label for="imensagem">Mensagem</label>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
