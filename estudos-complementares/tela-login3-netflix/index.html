<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="logo Netflix">
            </a>
        </div>
    </header>

    <section class="container">
        <div class="login">
            <h2>Entrar</h2>
            <form class="box-input">
                <input type="email" placeholder="digite seu e-mail">
                <input type="password" placeholder="digite sua senha">
                <a href="#" class="btn">Entrar</a>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" id="check"></span>
                    <label for="check">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="footer">
                <p>Novo por aqui?</p>
                <a href="#">Assine agora.</a>
            </div>
           <p class="description-footer">Está página é protegida pelo Google reCAPTCHA para garantir que você não é robô. <span>Saiba mais.</span></p> 
        </div>
    </section>

</body>
</html>
