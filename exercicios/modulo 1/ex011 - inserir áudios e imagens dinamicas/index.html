<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        src="midia/joy-to-the-world-1.mp3" type="audio/mpeg"
        src="midia/joy-to-the-world.ogg" type="audio/ogg"
        src="midia/joy-to-the-world.wav" type="audio/wav"
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio.<a href="midia/joy-to-the-world .mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
