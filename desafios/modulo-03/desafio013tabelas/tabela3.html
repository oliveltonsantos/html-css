<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: lightgray;
            font-weight: bold;
        }

        caption {
            background-color: lightgray;
            font-weight: bold;
            padding: 10px;
        }

        .area {
            background-color: white;
        } 
        
        .media {
            text-align: left;
            background-color: lightgray;
        }

        .notas {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas do aluno</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup" class="area">Exatas</th>
                <td>Matemática</td>
                <td class="notas">5</td>
                <td class="notas">5</td>
                <td class="notas">5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="notas">6</td>
                <td class="notas">6</td>
                <td class="notas">6</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="notas">7</td>
                <td class="notas">7</td>
                <td class="notas">7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="notas">8</td>
                <td class="notas">8</td>
                <td class="notas">8</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="notas">0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" class="area">Humanas</th>
                <td>História</td>
                <td class="notas">9</td>
                <td class="notas">9</td>
                <td class="notas">9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="notas">10</td>
                <td class="notas">10</td>
                <td class="notas">10</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="notas">3</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
