<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        caption {
            background-color: lightgray;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio da Tabela 1</h1>
    <table>
        <caption>Vamos arrasar nessa tabela!</caption>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td rowspan="2">C3</td>
            <td>D4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B6</td>
            <td>D7</td>
        </tr>
        <tr>
            <td colspan="3">A8</td>
            <td>9D</td>
        </tr>
        <tr>
            <td rowspan="2">A10</td>
            <td colspan="2">B11</td>
            <td>D12</td>
        </tr>
        <tr>
            <td>B13</td>
            <td>C14</td>
            <td>D15</td>
        </tr>
    </table>
</body>
</html>
