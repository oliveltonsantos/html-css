<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Estilo do formulário, texto e botões -->
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <!-- Estilo mobile first -->
    <link rel="stylesheet" href="estilos/celular.css">

    <!-- Estilo tablet -->
    <link rel="stylesheet" href="estilos/tablet.css">

    <!-- Estilo telas grandes -->
    <link rel="stylesheet" href="estilos/telasgrandes.css">
</head>
<body>
        <div class="login">
            <div class="imagemdefundo"></div>
            <div class="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="get">
                    <p>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    </p>
                    <p>
                        <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required>
                    </p>
                    <p>
                        <label for="ientrar"></label>
                        <input type="submit" value="Entrar" class="entrar">
                    </p>
                    <p>
                        <label for="iesqueci"></label>
                        <input type="submit" value="Esqueci a senha" class="esqueci">
                    </p>
                </form>
            </div>
        </div>
</body>
</html>
